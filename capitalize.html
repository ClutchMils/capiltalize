<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("string?", "Enter a string");

        function capitalize(string){
            let lowerCasedString = string.toLowerCase();
            let firstLetterCapital = string.charAt(0).toUpperCase();
            let lowerCasedBody = lowerCasedString.slice(1);
                // console.log(lowerCasedBody);
           
            return firstLetterCapital + lowerCasedBody;

        }

        console.log(capitalize(string));

    </script>
</body>
</html>
